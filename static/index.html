<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bone Fracture Classification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url("https://www.medstarhealth.org/-/media/project/mho/medstar/services/hero-image_radiology-and-imaging.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      .container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }
      h1 {
        color: #8e44ad;
        text-align: center;
        margin-bottom: 20px;
      }
      .upload-section {
        text-align: center;
        margin-bottom: 20px;
      }
      #fileInput {
        display: none;
      }
      .upload-btn {
        background-color: #8e44ad;
        color: #ffd700;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }
      .upload-btn:hover {
        background-color: #6c3483;
      }
      #result {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        margin-top: 20px;
        color: #4a0e78;
      }
      #uploadedImage {
        max-width: 100%;
        margin-top: 20px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bone Fracture Classification</h1>
      <div class="upload-section">
        <input type="file" id="fileInput" accept="image/*" />
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-block: 20px;
          "
        >
          <img id="uploadedImage" style="display: none" />
        </div>
        <button
          class="upload-btn"
          onclick="document.getElementById('fileInput').click()"
        >
          Upload X-ray Image
        </button>
      </div>
      <div id="result"></div>
    </div>

    <script>
      document
        .getElementById("fileInput")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              document.getElementById("uploadedImage").src = e.target.result;
              document.getElementById("uploadedImage").style.display = "block";
              detectFracture(file);
            };
            reader.readAsDataURL(file);
          }
        });

      function detectFracture(file) {
        const formData = new FormData();
        formData.append("image", file);

        fetch("https://barakat-bone-fracture-interface.onrender.com/api/detect-fracture", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById(
              "result"
            ).innerText = `Result: ${data.result}`;
          })
          .catch((error) => {
            console.error("Error:", error);
            document.getElementById("result").innerText =
              "An error occurred. Please try again.";
          });
      }
    </script>
  </body>
</html>
