<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bone Fracture Classification</title>
    <style>
        /* Previous styles remain the same */
        .error-message {
            color: #ff0000;
            margin-top: 10px;
            text-align: center;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bone Fracture Classification</h1>
        <div class="upload-section">
            <input type="file" id="fileInput" accept="image/*" />
            <div style="display: flex; align-items: center; justify-content: center; width: 100%; margin-block: 20px;">
                <img id="uploadedImage" style="display: none" />
            </div>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Upload X-ray Image
            </button>
        </div>
        <div id="loading" class="loading">Processing image...</div>
        <div id="result"></div>
        <div id="error" class="error-message"></div>
    </div>
    <script>
        document.getElementById("fileInput").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                // Clear previous results and errors
                document.getElementById("result").innerText = "";
                document.getElementById("error").innerText = "";
                
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById("uploadedImage").src = e.target.result;
                    document.getElementById("uploadedImage").style.display = "block";
                    detectFracture(file);
                };
                reader.readAsDataURL(file);
            }
        });

        function detectFracture(file) {
            const formData = new FormData();
            formData.append("image", file);
            
            // Show loading indicator
            document.getElementById("loading").style.display = "block";
            
            fetch("/api/detect-fracture", {
                method: "POST",
                body: formData,
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || 'Server error');
                    });
                }
                return response.json();
            })
            .then(data => {
                document.getElementById("result").innerText = `Result: ${data.result}`;
                document.getElementById("error").innerText = "";
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("result").innerText = "";
                document.getElementById("error").innerText = `Error: ${error.message}`;
            })
            .finally(() => {
                // Hide loading indicator
                document.getElementById("loading").style.display = "none";
            });
        }
    </script>
</body>
</html>
